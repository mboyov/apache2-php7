webapp:
  image: nutr4x/apache2-php7.2
  ports:
    - "80:80"
  volumes:
    - /var/www:/var/www
    - ./config/php.ini:/etc/php/7.2/apache2/conf.d/30-custom.ini
    - ./config/fqdn:/etc/apache2/conf.d/fqdn
    - ./sites:/etc/apache2/sites-enabled/

  links:
    - db:db

db:
  image: mariadb
  volumes:
    - ./db:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
    DB_HOST: mysql